<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="productsDiv" class="m-4 p-4">
        <h2 id="productsTitle">Ingrese producto</h2>
        <form id="productsForm" class="mb-5">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre:</label>
                <input type="text" id="productName" name="productName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio:</label>
                <input type="number" id="productPrice" name="productPrice" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="productThumb" class="form-label">URL Foto:</label>
                <input type="text" id="productThumb" name="productThumb" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <h3 id="productListTitle">Lista de Productos</h3>
            <table id="productsTable" class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    
                </tbody>
            </table>
    </div>

    <div id="chatDiv" class="m-4 p-4">
        <h2>Centro de mensajes</h2>

        <hr>

        <div id="chatLog" class="mb-2"></div>
        <div class="row justify-content-around">
            <input type="text" name="chatInput" id="chatInput" class="col-9 border-0 rounded" placeholder="IngresÃ¡ un mensaje...">
            <button id="sendBtn" type="button" class="btn btn-primary col-2">Enviar</button>
        </div>
    </div>



    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
